<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/starter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
<!--[if (lt IE 9)]><script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.helper.ie8.js"></script><![endif]-->
    <title>Bootstrap npm starter</title>
  </head>
  <body>

    <header>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    </header>

    



    <div class="container-fluid">

      <!-- un essai avec webgl : https://github.com/troisjs/trois -->
      <div class="row">
        <div id="app">
          <renderer ref="renderer" antialias orbit-ctrl resize="window">
            <camera :position="{ z: 10 }"></camera>
            <scene>
              <point-light :position="{ y: 50, z: 50 }"></point-light>
              <box ref="box" :rotation="{ y: Math.PI / 4, z: Math.PI / 4 }">
                <lambert-material></lambert-material>
              </box>
            </scene>
          </renderer>
        </div>
      </div>
      
      <!-- un essai avec un slider depuis npm  tiny-slider : https://www.npmjs.com/package/tiny-slider#usage -->
      <div class="row fold2">
        <div class="glide">
          <div data-glide-el="track" class="glide__track">
            <ul class="glide__slides">
              <li class="glide__slide">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="">
              </li>
              <li class="glide__slide">
                <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
              </li>
              <li class="glide__slide">
                <img src="https://images.unsplash.com/photo-1588392382834-a891154bca4d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1176&q=80" alt="">
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div> 
    <!-- fin container-fluid -->

   



    <div class="footer">

    </div>

    

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script type="module" src="assets/js/starter.js"></script>
  </body>
</html>
